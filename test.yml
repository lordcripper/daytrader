# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: CmdLine@2
  inputs:
    script: az --version
#      az devops login


- script: echo ${AZURE_DEVOPS_CLI_PAT} | az devops login --org https://dev.azure.com/AlphaGX/
  env:
    AZURE_DEVOPS_CLI_PAT: $(System.AccessToken)

- script: echo $(System.AccessToken)

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Free Trial(e8850995-7132-4e71-b8b6-83830937405c)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az pipelines run --branch master --name "30.2 Docker compose with Postman"'
